<svg width="1200" height="120" viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .service-text { font-family: 'Montserrat', sans-serif; font-size: 14px; fill: white; }
      .service-icon { fill: white; stroke: white; stroke-width: 1.5; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="120" fill="#000000"/>
  
  <!-- Free Shipping Section -->
  <g transform="translate(50, 30)">
    <!-- Truck Icon -->
    <g class="service-icon">
      <rect x="0" y="25" width="35" height="20" fill="none" stroke="white" stroke-width="2"/>
      <rect x="5" y="20" width="25" height="15" fill="none" stroke="white" stroke-width="2"/>
      <circle cx="10" cy="50" r="5" fill="none" stroke="white" stroke-width="2"/>
      <circle cx="30" cy="50" r="5" fill="none" stroke="white" stroke-width="2"/>
      <rect x="15" y="15" width="8" height="8" fill="none" stroke="white" stroke-width="2"/>
    </g>
    <text x="50" y="25" class="service-text">Free Shipping Over $50</text>
  </g>
  
  <!-- Quality Assurance Section -->
  <g transform="translate(350, 30)">
    <!-- Shield Icon -->
    <g class="service-icon">
      <path d="M15 5 L25 10 L25 25 L15 35 L5 25 L5 10 Z" fill="none" stroke="white" stroke-width="2"/>
      <path d="M10 20 L15 25 L25 15" fill="none" stroke="white" stroke-width="2"/>
    </g>
    <text x="40" y="25" class="service-text">Quality Assurance</text>
  </g>
  
  <!-- Returns Section -->
  <g transform="translate(650, 30)">
    <!-- Box with Arrow Icon -->
    <g class="service-icon">
      <rect x="5" y="15" width="25" height="20" fill="none" stroke="white" stroke-width="2"/>
      <path d="M0 25 L10 25 L10 20" fill="none" stroke="white" stroke-width="2"/>
      <path d="M5 20 L10 25 L5 30" fill="none" stroke="white" stroke-width="2"/>
    </g>
    <text x="40" y="25" class="service-text">Return within 14 days</text>
  </g>
  
  <!-- Support Section -->
  <g transform="translate(950, 30)">
    <!-- Chat Bubbles Icon -->
    <g class="service-icon">
      <ellipse cx="15" cy="20" rx="12" ry="8" fill="none" stroke="white" stroke-width="2"/>
      <ellipse cx="25" cy="25" rx="8" ry="6" fill="none" stroke="white" stroke-width="2"/>
      <text x="20" y="28" font-size="8" fill="white">?</text>
    </g>
    <text x="40" y="25" class="service-text">Support 24/7</text>
  </g>
</svg>
